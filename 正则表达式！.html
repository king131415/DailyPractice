<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
请您输入邮箱地址:<input  type="text" value="" id="email"><span id="img" ></span>
<script>
    document.getElementById("email").addEventListener("input",function () {
          var regExp=/^[0-9a-zA-Z_.-]+[@][0-9a-zA-Z_.-]+([.][a-zA-Z]+){1,2}$/;
          var img=document.getElementById("img");
          if(regExp.test(this.value)){
              img.innerHTML="<font style='color: green'> 输入合法！</font>";

          }else {
              img.innerHTML="<font style='color: red'> 输入不合法！</font>";
          }
    });
</script>

</body>
</html>
